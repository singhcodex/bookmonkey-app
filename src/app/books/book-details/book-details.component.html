<div class="details" *ngIf="book$ | async as book">
  <h1>{{ book.title }}</h1>
  <p role="doc-subtitle" *ngIf="book.subtitle">
    {{ book.subtitle }}
  </p>
  <div class="header">
    <div>
      <h2>Authors</h2>
      <ul>
        <li *ngFor="let author of book.authors">
          {{ author }}
        </li>
      </ul>
    </div>
    <div>
      <h2>ISBN</h2>
      {{ book.isbn }}
    </div>

    <div *ngIf="book.published">
      <h2>Publiched</h2>
      {{ book.published }}
    </div>
  </div>

  <h2>Description</h2>
  <p>{{ book.description }}</p>
  <img [src]="book.thumbnailUrl" alt="Cover" />
  <a class="button" routerLink="..">Back to List</a>
  <button class="red" (click)="removeBook(book.isbn)">Remove Book</button>
</div>
