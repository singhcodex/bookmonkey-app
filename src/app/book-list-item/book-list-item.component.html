<div *ngIf="book" class="list-item">
  <img [src]="book.thumbnailUrl" alt="Cover">
  <h2>{{ book.title }}</h2>
  <p role="doc-subtitle" *ngIf="book.subtitle">
    {{ book.subtitle }}
  </p>
  <ul class="comma-list">
    <li *ngFor="let author of book.authors">
      {{ author }}
    </li>
  </ul>
  <div>ISBN {{ book.isbn }}</div>
</div>
